<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Glow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <h1>ðŸŒ¸ Glow Admin</h1>
    </div>
    <div class="nav-links">
      <a href="dashboard.html">Back to Dashboard</a>
    </div>
  </nav>

  <!-- Admin Login Form -->
  <section id="admin-login-section">
    <h2>Admin Login</h2>
    <form id="admin-login-form">
      <input type="email" id="admin-email" placeholder="Admin Email" required>
      <input type="password" id="admin-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </section>

  <!-- Admin Dashboard -->
  <section id="admin-dashboard" style="display:none;">
    <h2>Welcome, Admin</h2>

    <!-- User List -->
    <div class="admin-section">
        <h3>Registered Users</h3>
        <ul id="user-list" class="user-list"></ul>
      </div>
      
      <div class="add-product-btn">
        <a href="product-crud.html" class="btn">âž• Add Products</a>
      </div>      
  </section>

  <script>
    const adminCredentials = {
      email: "admin@glow.com",
      password: "admin123"
    };

    const adminLoginForm = document.getElementById('admin-login-form');
    const adminDashboard = document.getElementById('admin-dashboard');
    const adminLoginSection = document.getElementById('admin-login-section');
    const userList = document.getElementById('user-list');
    const addProductForm = document.getElementById('add-product-form');

    adminLoginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('admin-email').value;
      const password = document.getElementById('admin-password').value;

      if (email === adminCredentials.email && password === adminCredentials.password) {
        adminLoginSection.style.display = 'none';
        adminDashboard.style.display = 'block';
        loadUsers();
      } else {
        alert('Invalid admin credentials!');
      }
    });

    function loadUsers() {
  const users = JSON.parse(localStorage.getItem('users')) || [];
  userList.innerHTML = '';

  users.forEach((user, index) => {
    const li = document.createElement('li');
    li.innerHTML = `
      ${user.name} (${user.email})
      <button onclick="removeUser('${user.email}')">Remove</button>
    `;
    userList.appendChild(li);
  });
}

function removeUser(email) {
  let users = JSON.parse(localStorage.getItem('users')) || [];
  users = users.filter(user => user.email !== email);
  localStorage.setItem('users', JSON.stringify(users));
  loadUsers(); // Refresh list
}

  </script>
</body>
</html>
